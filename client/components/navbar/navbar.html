<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ng-click="goHome()" href="/"><img class="resizeNav" src="assets/images/WordRiverLogo.png" alt="Home"></a>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li class="font-size" ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-click="goHome()" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-left">
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/myClasses')}"><a href="/myClasses">My Classes</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/myStudents')}"><a href="/myStudents">My Students</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/myContextPacks')}"><a href="/myContextPacks">My Context Packs</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/myWordPacks')}"><a href="/myWordPacks">My Word Packs</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/myWords')}"><a href="/myWords">My Words</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/wordManager')}"><a href="/wordManager">Word Manager</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/assignWords')}"><a href="/assignWords">Assign Content</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/studentManager')}"><a href="/studentManager">Student Manager</a></li>
        <li class="font-size" ng-show="isLoggedIn()" ng-class="{active: isActive('/studentProfile')}"><a href="/studentProfile">Student Profile</a></li>
      </ul>


      <ul class="nav navbar-nav navbar-right font-size">

        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a  ng-click="changePassword()" href="/"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
